<div ng-cntroller="loginCtrl" class="container-fluid">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control " ng-model="pwd" id="pwd" placeholder="Password ">
    </div>
    <button ng-click="doLogin()">Login</button>
</div>
