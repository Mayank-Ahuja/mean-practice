<!DOCTYPE html>
<html lang="">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="../bower_components/jquery/dist/jquery.min.js"></script>-->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/service.js"></script>
    <script src="js/controllers/controller.js"></script>
</head>

<body ng-app="myApp">
    <nav>
        <div class="row">
            <div class="col m2 valign-wrapper">
                <a href="#" class="valign">Logo</a>
            </div>
            <div class="col m6">
                <div class="row search-from">
                    <form action="" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-sign col m4">
                <ul class="row">
                    <li class="col s3"><a href="#/login">Login</a></li>
                    <li class="col s3"><a href="#/signup">SignUp</a></li>
                </ul>
            </div>
        </div>
        <div class="mainMenu" class="row">
            <div class="col-xs-offset-2 col-xs-9">
                <ul ng-controller="menuCtrl">
                    <li class="menu" ng-repeat="menu in menus">
                        {{menu.name}}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
