<!DOCTYPE html>
<html lang="">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/service.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/spa-routes.js"></script>
    <base href="/material-angular-node-shop/public/">
</head>

<body ng-app="myApp">
    <nav>
        <div class="nav-wrapper">
            <div class="row">
                <div class="col m2">
                    <div class="brand valign-wrapper">
                        <a href="#" class="right-align valign">Logo</a>
                    </div>
                </div>
                <div class="col m6">
                    <div class="row search-form">
                        <form action="" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-sign col m4 valign-wrapper">
                    <ul class="row valign">
                        <li class="col s3"><a href="login">Login</a></li>
                        <li class="col s3"><a href="signup">SignUp</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m10 offset-s2">
                    <div class="mainMenu">
                        <ul ng-controller="menuCtrl">
                            <li ng-style="menuwidth" class="menu" ng-repeat="menu in menus">
                                <a ng-href="{{menu.name|lowercase}}">{{menu.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="quickLinks">
                <div class="row">
                    <div class="col s12 m10 offset-s2">
                        <div class="quicklink">
                            <ul ng-controller="quickLinkCtrl">
                                <li>Go Quickly To -></li>
                                <li class="links" ng-repeat="menus in quickMenu"><a ng-href="{{menus.name|lowercase}}">{{menus.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="row contain">
       <div ng-view>
           
       </div>        
    </section>
</body>

</html>
